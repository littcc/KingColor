<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>King's Color</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js"></script>
    <script src="js/buzz.min.js"></script>
</head>

<body>
    <header>
        <!-- <hr> -->
        <ul class="time-line" id="time-line">
            <li class="bg-red"></li>
            <li class="bg-yellow"></li>
            <li class="bg-blue"></li>
            <li class="bg-green"></li>
            <li class="bg-purple"></li>
        </ul>
    </header>
    <section class="container">
        <div class="score">
            <b id="score">0</b>
        </div>
        <div id="king" class="play">用&nbsp<b>▲</b>&nbsp键来开始游戏</div>
        <div class="key">
            <a href="javascript:" class="error iconfont"><span>&#xe612</span></a>
            <a href="javascript:" class="correct iconfont"><span>&#xe6fa</span></a>
        </div>
    </section>
    <!--     <div class="cont" style="width:100px;height:100px;position: absolute;top:40px;left:20px;color:#fff">
        <span>匹配:</span>
        <p>0</p>
        <span>不匹配:</span>
        <p>0</p>
        <span>比例:</span>
        <p>0</p>
    </div> -->
    <div class="tips">
        <em>使用键盘的&nbsp<b>◄</b>&nbsp<b>►</b>&nbsp键来对应对或错</em>
    </div>
    <div class="msg">
        <div class="gameover">
            <ul>
                <li class="bg-red"></li>
                <li class="bg-yellow"></li>
                <li class="bg-blue"></li>
                <li class="bg-green"></li>
                <li class="bg-purple"></li>
            </ul>
            <div class="reason">
                <span>GAME OVER</span>
            </div>
            <ul>
                <li class="bg-red"></li>
                <li class="bg-yellow"></li>
                <li class="bg-blue"></li>
                <li class="bg-green"></li>
                <li class="bg-purple"></li>
            </ul>
        </div>
        <div class="over-score">
            <div class="over-icon">
                <a href="javascript:" class="blue iconfont"><span>&#xe657</span></a>
                <a href="javascript:" class="red iconfont"><span>&#xe655</span></a>
            </div>
            <div class="over-text">
                <p>SCORE</p>
                <i id="over-score">0</i>
                <p>BEST:<span id="over-best">0</span>
                </p>
            </div>
        </div>
        <div class="game-play">
            <div class="black">
                <a href="javascript:" class="bg-red">
                    <span class="white iconfont">&#xf013a</span>
                </a>
            </div>
            <div class="replay animation-replay">
                <a href="javascript:" class="bg-blue">
                    <span class="white iconfont">&#xe605</span>
                </a>
            </div>
            <div class="share">
                <a href="javascript:" class="bg-green">
                    <span class="white iconfont">&#xe6f8</span>
                </a>
            </div>
        </div>
        <hr/>
    </div>
</body>

</html>
